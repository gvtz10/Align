{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<div class="container py-5">
	<h1>Login</h1>
	<form method="POST">
		{% csrf_token %}
		{{ login_form|crispy }}
		<button class="btn btn-primary" type="submit">Login</button>
	</form>
	<p class="text-center">Not a member yet? <a href="/singup">Signup</a> for an account!</p>
</div>

{% endblock %}
