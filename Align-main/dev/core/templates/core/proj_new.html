
{% load crispy_forms_tags %}

{% block content %}

{% url 'home' as home %}

<div class="container py-5">
  <h1>New project:</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <p class="text-center">Go back to <a href="{{ home }}">homepage</a> without saving.</p>
</div>

{% endblock content %}
