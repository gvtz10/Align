{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<div class="container py-5">
	<h1>Signup</h1>
	<form method="POST">
		{% csrf_token %}
		{{ signup_form|crispy }}
		<button class="btn btn-primary" type="submit">Signup</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>

{% endblock %}
